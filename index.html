<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radency JS</title>
  <link rel="stylesheet" href="src/style.css"></link>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script defer type="module" src="index.js"></script>
  <script defer src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container pt-5">
    <div class="row main-table mb-3">
      <table class="table m-0">
        <thead class="thead-dark">
          <tr class="table-active">
            <th></th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Category</th>
            <th scope="col">Content</th>
            <th scope="col">Dates</th>
            <th scope="col">
              <input type="image" src="src/img/archive.svg" class="btn archived-btn"></input>
              <input type="image" src="src/img/collection.svg" class="btn all-collection"></input>
            </th>
          </tr>
        </thead>
        <tbody class="main-tbody table-active">
        </tbody>
      </table>
    </div>

    <div class="row">
      <div class="col p-0">
        <button type="button" class="btn btn-dark mb-3 float-right btn-create-note" data-toggle="modal" data-target="#createNoteModal">Create Note</button>
      </div>
    </div>
  
    <div class="row statistics-table">
      <table class="table">
        <thead class="thead-dark">
          <tr class="table-active">
            <th></th>
            <th scope="col">Note Category</th>
            <th scope="col">Active</th>
            <th scope="col">Archived</th>
          </tr>  
        </thead>
        <tbody class="statistics-tbody table-active">
        </tbody>
      </table>
    </div>
    
    <div class="modal fade" id="createNoteModal" tabindex="-1" role="dialog" aria-labelledby="createNoteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form class="create-note-form">
              <div class="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName">
              </div>
              <div class="form-group">
                <label for="inputCategory">Category</label>
                <select id="inputCategory" class="form-control">
                  <option>Task</option>
                  <option>Random Thought</option>
                  <option>Idea</option>
                  <option>Quote</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contentTextarea">Content</label>
                <textarea class="form-control" id="contentTextarea" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-dark float-right btn-create-note-modal" data-dismiss="modal">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="editNoteModal" tabindex="-2" role="dialog" aria-labelledby="editNoteModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <form class="create-note-form">
              <div class="form-group">
                <label for="inputEditName">Name</label>
                <input type="text" class="form-control" id="inputEditName">
              </div>
              <div class="form-group">
                <label for="inputCategory">Category</label>
                <select id="inputEditCategory" class="form-control">
                  <option value="Task">Task</option>
                  <option value="Random Thought">Random Thought</option>
                  <option value="Idea">Idea</option>
                  <option value="Quote">Quote</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contentEditTextarea">Content</label>
                <textarea class="form-control" id="contentEditTextarea" rows="3"></textarea>
              </div>
              <button type="button" class="btn btn-dark float-right btn-edit-note-modal" data-dismiss="modal">Edit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
